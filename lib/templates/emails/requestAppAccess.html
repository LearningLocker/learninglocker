<tr>
    <td style="width: 100%; margin: 0; padding: 0; border-top: 1px solid #EDEFF2; border-bottom: 1px solid #EDEFF2; background-color: #FFF;"
        width="100%">
        <table style="width: auto; max-width: 570px; margin: 0 auto; padding: 0;" align="center" width="570"
            cellpadding="0" cellspacing="0">
            <tr>
                <td style="padding: 35px;">
                    <!-- Greeting -->
                    <h1 class="header-1">
                        Hello!
                    </h1>
                    <p class="paragraph">
                        The following details have been provided by an open source user asking for more information
                        about an app
                    </p>

                    <!-- Action Button -->
                    <table style="width: 100%; margin: 30px auto; padding: 0" width="100%" cellpadding="0"
                        cellspacing="0">
                        <tr>
                            <td>
                                <p class="paragraph">
                                    Email: <%= email %>
                                </p>
                                <p class="paragraph">
                                    Organisation Id: <%= orgId %>
                                </p>
                                <p class="paragraph">
                                    Host name: <%= llHost %>
                                </p>
                                <p class="paragraph">
                                    <%= appConfig %>
                                </p>
                            </td>
                        </tr>
                    </table>

                    <!-- Salutation -->
                    <p class="paragraph">
                        Regards,<br>Learning Locker
                    </p>
                </td>
            </tr>
        </table>
    </td>
</tr>
