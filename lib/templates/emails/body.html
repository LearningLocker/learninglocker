<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><%= title %></title>

  <style type="text/css" rel="stylesheet" media="all">
    /* Media Queries */
    @media only screen and (max-width: 500px) {
      .button {
        width: 100% !important;
      }
    }

    /* Type ------------------------------ */

    .anchor { color: #3869D4; }
    .header-1 { margin-top: 0; color: #2F3133; font-size: 19px; font-weight: bold; text-align: left; }
    .paragraph { margin-top: 0; color: #74787E; font-size: 16px; line-height: 1.5em; }
    .paragraph-sub { margin-top: 0; color: #74787E; font-size: 12px; line-height: 1.5em; }
  </style>
</head>

<body style="margin: 0; padding: 0; width: 100%; background-color: #F2F4F6; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td style="width: 100%; margin: 0; padding: 0; background-color: #F2F4F6;" align="center">
        <table width="100%" cellpadding="0" cellspacing="0">
          <!-- Logo -->
          <tr>
            <td style="padding: 25px 0; text-align: center;">
              <a style="font-size: 16px; font-weight: bold; color: #2F3133; text-decoration: none; text-shadow: 0 1px 0 white;" href="<%= siteUrl %>" target="_blank">
                Learning Locker
              </a>
            </td>
          </tr>

          <!-- Email Body -->
          <%= body %>

          <!-- Footer -->
          <tr>
            <td>
              <table style="width: auto; max-width: 570px; margin: 0 auto; padding: 0; text-align: center;" align="center" width="570" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="color: #AEAEAE; padding: 35px; text-align: center;">
                    <p class="paragraph-sub">
                      &copy; <%= (new Date()).getFullYear() %>
                      <a class="anchor" href="<%= siteUrl %>" target="_blank">Learning Locker</a>.
                      All rights reserved.
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
